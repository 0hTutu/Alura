<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    


    <script>

        function exibe(frase){
            document.write(frase);
            document.write("<br><br>");
        }
        
        
        /*
        for(uma variavel para incrementar; condição de repetição; incremento da variavel declarada na primeira parte){
            parametro
        }
        */
        
        for(let multiplicador = 1; multiplicador <= 10; multiplicador++) {
            exibe(7 * multiplicador);
            
        }

        exibe("fim");

    </script>

</body>
</html>
